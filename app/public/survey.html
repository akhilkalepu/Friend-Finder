<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();
        // Form validation
        var valid = true;
        if ($("#inputName").val() === "" || $("#inputPhoto").val() === "") {
            valid = false;
        } else if (
            $("#answer1").val() === "empty" ||
            $("#answer2").val() === "empty" ||
            $("#answer3").val() === "empty" ||
            $("#answer4").val() === "empty" ||
            $("#answer5").val() === "empty" ||
            $("#answer6").val() === "empty" ||
            $("#answer7").val() === "empty" ||
            $("#answer8").val() === "empty" ||
            $("#answer9").val() === "empty" || 
            $("#answer10").val() === "empty") {
            valid = false;
        }
        if (valid === true) {
            var newUser = {
                name: $("#inputName").val().trim(),
                photo: $("#inputPhoto").val().trim(),
                scores: [
                    $("#answer1").val(),
                    $("#answer2").val(),
                    $("#answer3").val(),
                    $("#answer4").val(),
                    $("#answer5").val(),
                    $("#answer6").val(),
                    $("#answer7").val(),
                    $("#answer8").val(),
                    $("#answer9").val(),
                    $("#answer10").val()
                ]
            };
            var currentURL = window.location.origin;
            // Ajax call for receiving response after POST req
            $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#bestFriend").text(data.name);
                $("#bestFriendPhoto").attr("src", data.photo);
                $("#bestFriendModal").modal("toggle");
            });
        } else {
            // If a required field is missing, show alert
            alert("Survey is incomplete!");
        }
    });
</script>
